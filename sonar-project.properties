sonar.organization=mrmidi
sonar.projectKey=mrmidi_ASFW

# Include both C++ driver and Swift app
sonar.sources=ASFWDriver,ASFW

# Test directories
sonar.tests=tests,ASFWTests

# Exclude build artifacts, stubs, and mocks from analysis
sonar.exclusions=**/build/**,**/.build/**,**/DerivedData/**,**/mocks/**,**/*Stub.cpp

# C/C++ configuration
sonar.cfamily.compile-commands=compile_commands.json
sonar.cfamily.llvm-cov.reportPath=coverage.txt